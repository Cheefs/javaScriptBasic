<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal Window</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id = "modal-dialog" class = "modal-dialog hide">
        <div class="btn-dismiss-modal">&times;</div>
        <div class="modal-overflow"></div>

        <div id="modal" class="modal-window">
            <div class="arrow arrow-left"></div>
            <img class="modal__img" src="" alt="">
            <div class="arrow arrow-right"></div>
        </div>

    </div>
    <div id = "photo" class="photo-block">
        <div class="product__photo">
            <img data-id ="0" class="photo__img" src="https://ichef.bbci.co.uk/images/ic/720x405/p0517py6.jpg" alt="cat1">
            <div class="photo-list hide">
                <img data-id ="0" class="photo__img" src="https://ichef.bbci.co.uk/images/ic/720x405/p0517py6.jpg" alt="cat1">
                <img data-id ="1" class="photo__img" src="http://r.ddmcdn.com/s_f/o_1/cx_462/cy_245/cw_1349/ch_1349/w_720/APL/uploads/2015/06/caturday-shutterstock_149320799.jpg" alt="cat1">
                <img data-id ="2" class="photo__img" src="https://www.telegraph.co.uk/content/dam/pets/2017/01/06/1-JS117202740-yana-two-face-cat-news_trans_NvBQzQNjv4BqJNqHJA5DVIMqgv_1zKR2kxRY9bnFVTp4QZlQjJfe6H0.jpg?imwidth=450" alt="cat1">
                <img data-id ="3" class="photo__img" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2013/11/27/10/rexfeatures_3211080a.jpg?w968h681" alt="cat1">
            </div>
        </div>

        <div class="product__photo">
            <img data-id ="0" class="photo__img" src="https://avisassets.abgemea.com/.imaging/flexibleIntroLarge/dms/DMS/local/ZA/fleet/fleet-page/rent-a-car-feature.jpg" alt="cat1">
            <div class="photo-list hide">
                <img data-id ="0" class="photo__img" src="https://avisassets.abgemea.com/.imaging/flexibleIntroLarge/dms/DMS/local/ZA/fleet/fleet-page/rent-a-car-feature.jpg" alt="cat1">
                <img data-id ="1" class="photo__img" src="https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/body-image/public/honda-nsx_3.jpg?itok=9_BYmWF0" alt="cat1">
                <img data-id ="2" class="photo__img" src="https://bobandsuewilliams.com/images/toyota-sports-car-17.jpg" alt="cat1">
                <img data-id ="3" class="photo__img" src="https://assets.bugatti.com/fileadmin/_processed_/sei/p54/se-image-58a5fd9a97535f60198b6044118ed320.jpg" alt="cat1">
            </div>
        </div>

    </div>
<script src="scripts/script.js"></script>
</body>
</html>
